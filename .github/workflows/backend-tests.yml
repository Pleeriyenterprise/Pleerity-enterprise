# Backend tests: plan registry gating and related tests
# Runs on push and pull_request to main
name: Backend tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      STRIPE_PRICE_PLAN_1_SOLO_MONTHLY: ${{ secrets.STRIPE_PRICE_PLAN_1_SOLO_MONTHLY }}
      STRIPE_PRICE_PLAN_1_SOLO_ONBOARDING: ${{ secrets.STRIPE_PRICE_PLAN_1_SOLO_ONBOARDING }}
      STRIPE_PRICE_PLAN_2_PORTFOLIO_MONTHLY: ${{ secrets.STRIPE_PRICE_PLAN_2_PORTFOLIO_MONTHLY }}
      STRIPE_PRICE_PLAN_2_PORTFOLIO_ONBOARDING: ${{ secrets.STRIPE_PRICE_PLAN_2_PORTFOLIO_ONBOARDING }}
      STRIPE_PRICE_PLAN_3_PRO_MONTHLY: ${{ secrets.STRIPE_PRICE_PLAN_3_PRO_MONTHLY }}
      STRIPE_PRICE_PLAN_3_PRO_ONBOARDING: ${{ secrets.STRIPE_PRICE_PLAN_3_PRO_ONBOARDING }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run plan registry gating tests
        run: python -m pytest backend/tests/test_plan_registry_gating.py -v

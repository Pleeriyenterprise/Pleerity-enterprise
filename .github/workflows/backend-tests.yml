# Backend tests: plan registry gating and related tests
# Runs on push and pull_request to main
name: Backend tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      STRIPE_TEST_PRICE_PLAN_1_SOLO_MONTHLY: ${{ secrets.STRIPE_TEST_PRICE_PLAN_1_SOLO_MONTHLY || 'price_test_dummy_1' }}
      STRIPE_TEST_PRICE_PLAN_1_SOLO_ONBOARDING: ${{ secrets.STRIPE_TEST_PRICE_PLAN_1_SOLO_ONBOARDING || 'price_test_dummy_onboard_1' }}
      STRIPE_TEST_PRICE_PLAN_2_PORTFOLIO_MONTHLY: ${{ secrets.STRIPE_TEST_PRICE_PLAN_2_PORTFOLIO_MONTHLY || 'price_test_dummy_2' }}
      STRIPE_TEST_PRICE_PLAN_2_PORTFOLIO_ONBOARDING: ${{ secrets.STRIPE_TEST_PRICE_PLAN_2_PORTFOLIO_ONBOARDING || 'price_test_dummy_onboard_2' }}
      STRIPE_TEST_PRICE_PLAN_3_PRO_MONTHLY: ${{ secrets.STRIPE_TEST_PRICE_PLAN_3_PRO_MONTHLY || 'price_test_dummy_3' }}
      STRIPE_TEST_PRICE_PLAN_3_PRO_ONBOARDING: ${{ secrets.STRIPE_TEST_PRICE_PLAN_3_PRO_ONBOARDING || 'price_test_dummy_onboard_3' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run plan registry gating tests
        run: python -m pytest backend/tests/test_plan_registry_gating.py -v

      - name: Run pending payment recovery tests
        run: python -m pytest backend/tests/test_pending_payment_recovery.py -v
